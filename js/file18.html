<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(value){
            alert(value);
        }
    </script>
</head>
<body>
    <p onclick="f1(event.target.innerhtml)">Home</p>
    <p onclick="f1(event.target.innerhtml)">Cart</p>

    <p>
        <input type="text" placeholder="Email" onchange="f1(event.target.value)"/>
    </p>

    <p>
        <input type="password" placeholder="password" onchange="f1(event.target.value)"/>
    </p>

    <button type="submit">Submit</button>
</body>
</html>
