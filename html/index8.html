<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List and Table tag</h1>
    <ol>
        <li>Java</li>
        <li>python</li>
        <li>Mern</li>
    </ol>

     <ul>
        <li>Java</li>
        <li>python</li>
        <li>Mern</li>
    </ul>

    <dl>
        <dt>Mern course</dt>
        <dd>Mongodb</dd>
        <dd>Node js</dd>
        <dd>React</dd>
    </dl>

    <table>
        <caption>Leaderboard</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        </thead>

        <tbody>
            <tr>
                <td>Raj</td>
                <td>98</td>
            </tr>

            <tr>
                <td>parth</td>
                <td>99</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>average</td>
                <td>98</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
